<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some of our Moments Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <h2 style="font-size: 3.5em; color: var(--navy-blue); margin-bottom: 40px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">Some of our Moments Together</h2>

        <div class="image-grid">
            <div class="image-frame portrait-frame">
                <img src="choco.jpg" alt="Our moment 1"> 
            </div>
            <div class="image-frame portrait-frame">
                <img src="food 1.jpg" alt="Our moment 2"> 
            </div>
            <div class="image-frame portrait-frame">
                <img src="flowers.jpg" alt="Our moment 3"> 
            </div>
            <div class="image-frame portrait-frame">
                <img src="bracelet.jpg" alt="Our moment 4"> 
            </div>
            <div class="image-frame portrait-frame">
                <img src="light.jpg" alt="Our moment 5"> 
            </div>
            <div class="image-frame portrait-frame">
                <img src="ice cream.jpg" alt="Our moment 6"> 
            </div>
        </div>

        <audio id="page6-audio" src="The Neighbourhood - Pretty Boy (Official Video)-[AudioTrimmer.com].mp3" controls loop></audio>

        <button id="playAudioButton" class="nav-button" style="margin-top: 20px;">Play Music ðŸŽ¶</button>

        <a href="page7.html" class="nav-button">Few Final Thoughts</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('page6-audio');
            const playButton = document.getElementById('playAudioButton');

            audio.style.display = 'none';
            audio.play().then(() => {
            
                playButton.style.display = 'none';
            }).catch(e => {
                console.log("Audio autoplay prevented. User interaction needed.", e);
                playButton.style.display = 'block'; 
            });

            playButton.addEventListener('click', function() {
                audio.play();
                playButton.style.display = 'none';
            });

            window.addEventListener('beforeunload', function() {
                audio.pause();
            });
        });
    </script>
</body>
</html>
